services:
  mcp-toolbox:
    build: .
    image: mcp-toolbox:latest
    container_name: mcp-toolbox
    restart: unless-stopped
    volumes:
      - ./workspace:/workspace:rw
      - ./config:/app/config:ro
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
